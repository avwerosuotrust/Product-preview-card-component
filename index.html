<DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
 <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
      <script src="https://kit.fontawesome.com/bf2a4649aa.js" crossorigin="anonymous"></script>
      <title>Product preview card component</title>
    </head>
    <body>
      <div class="name-tag">
        <div class="image">
      <img class="image-section" src="https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cGVyZnVtZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="coco chanel perfume" loading="lazy">
        </div>
    <div class="content">
      <h1 class="head">Perfume</h1>
      <h2 class="name">Gabrielle  Essence Eau <br> De Parfurm</h2>
 
      <p class="description">A floral, solar and voluptuous <br /> interpretation composed by <br />Oliver Paige, Perfume-Creator  <br />for the House of CHANEL</p>
      <h3 class="price">$149.99 <span class="price-tag">
        <del>$169.99</del>
      </span></h3>
      <button class="btn">
       <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
      </div>
     </div>
    </body>
  </html>
